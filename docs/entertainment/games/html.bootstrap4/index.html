<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Games</title>

  <link rel="stylesheet" href="./lib/normalize.css@8.0.1/normalize.css">

  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="./lib/bootstrap@4.6.2/bootstrap.min.css" crossorigin="anonymous">


  <link rel="stylesheet" href="./assets/app/css/app.css">
</head>

<body>
  <div class="container-fluid" id="app">

    {{> layoutHeader}}

    <main class="container" id="layout-main">
      <div class="row">
        <div class="col px-1">
          <form action="">
            <div class="input-group mb-1">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row row-cols-3">
        {{#each paginator}}
        <div class="col px-1 my-1">
          <a href="{{this.url}}" class="card text-decoration-none">
            <div class="card-body p-2">
              <div class="media">
                <img class="bd-placeholder-img mr-2" src="holder.js/48x48">
                </img>
                <div class="media-body">
                  <h5 class="card-title mt-0">{{this.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{this.subtitle}}</h6>
                </div>
              </div>
              <p class="card-text text-nowrap text-truncate w-100">{{this.description}}</p>
            </div>
          </a>
        </div>
        {{/each}}

      </div>
    </main>

    {{> layoutFooter}}

  </div>
  <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

  <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
  <script src="./lib/jquery@3.7.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="./lib/bootstrap@4.6.2/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
  <!--
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    -->
  <script src="./lib/holderjs@2.9.9/holder.min.js"></script>

  <script src="./lib/handlebars@4.7.8/handlebars.min.js"></script>

  <script src="./assets/app/js/app.js"></script>

  <script>
    $(document).ready(function () {
      render({
        title: "Games",

          { title: "2048", subtitle: "subtitle", description: "...", url: "./2048.html" },
          { title: "井字棋", subtitle: "subtitle", description: "...", url: "./tictactoe.html" },
          { title: "推箱子", subtitle: "subtitle", description: "...", url: "#" },

          { title: "来找茬", subtitle: "subtitle", description: "...", url: "#" },

          { title: "迷宫", subtitle: "subtitle", description: "...", url: "#" },
          { title: "沙盒", subtitle: "subtitle", description: "...", url: "#" },
          { title: "贪吃蛇", subtitle: "subtitle", description: "...", url: "#" },
          { title: "坦克大战", subtitle: "subtitle", description: "...", url: "#" },

</body>

</html>
