services:
  latest:
    image: composer:latest
    working_dir: /usr/src/app
    volumes:
      - ./composer-created:/usr/src/app
    command: composer init --name docker/composer-create --author docker --stability alpha --license MIT
    # command: composer create-project --prefer-dist laravel/laravel ./laravel5 5.5.
networks:
  software-network:
    external: true
