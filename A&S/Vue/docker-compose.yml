services:
  latest-app:
    image: node:alpine
    ports:
      - 0:5173
    working_dir: /app
    volumes:
      - ./latest-app:/app/
      - /app/node_modules
    command: sh -c "npm install && npm run dev" # 自动安装依赖并启动
    networks:
      - software-network
networks:
  software-network:
    external: true
